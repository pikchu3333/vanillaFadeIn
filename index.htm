<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap {
			width: 100%;
			max-width: 800px;
			margin: auto;
			background: gray;
			height: 1200px;
		}
	</style>
	<script src="./vanillaFadeIn.js"></script>
</head>

<body>
	<div class="wrap" style="margin: auto;height: 6800px;">
		<div class="js-fade-in" style="margin: auto;width: 200px; height: 200px; background: white;display: flex;margin-top: 50px;" onclick="javascript:fadeOut(this)">
			<p style="margin: auto;text-align: center;align-self: center;flex: 1;">click</p>
		</div>

		</div>
		<div class="js-fade-in" style="margin: auto;margin-top:300px;width: 200px; height: 200px; background: white;display: flex;" onclick="javascript:fadeOut(this)">
			<p style="margin: auto;text-align: center;align-self: center;flex: 1;">click</p>
		</div>

		<div class="js-fade-in" style="margin: auto;width: 200px; height: 200px; background: white;margin-top: 1000px;display: flex;" onclick="javascript:fadeOut(this)">
			<p style="margin: auto;text-align: center;align-self: center;flex: 1;">click</p>
		</div>

			<p style="margin: auto;text-align: center;align-self: center;flex: 1;">click</p>
		</div>
		
		<div class="js-fade-in" style="margin: auto;width: 200px; height: 200px; background: white;margin-top: 700px;display: flex;" onclick="javascript:fadeOut(this)">
			<p style="margin: auto;text-align: center;align-self: center;flex: 1;">click</p>
		</div>
	</div>
</body>

</html>
